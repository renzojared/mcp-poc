name: Invoice Sync - Release

on:
  push:
    tags:
      - 'invoice-sync/v*'  # Ejemplo: invoice-sync/v1.2.3

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/mcp-invoice-sync

jobs:
  build-and-release:
    name: Build, Push & Release
    runs-on: ubuntu-latest
    
    permissions:
      contents: write       # Crear GitHub Releases
      packages: write       # Push a GHCR
      attestations: write   # Crear attestations
      id-token: write       # OIDC para attestations
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.7.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version from tag
        id: version
        run: |
          # Tag format: invoice-sync/v1.2.3
          # Extract: 1.2.3
          VERSION=${GITHUB_REF#refs/tags/invoice-sync/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=Invoice Sync MCP
            org.opencontainers.image.description=MCP server for invoice synchronization
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.licenses=MIT
      
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: ./src/InvoiceSync/InvoiceSync.Mcp/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
      
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3.2.0
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          name: Invoice Sync ${{ steps.version.outputs.version }}
          generate_release_notes: true
          body: |
            ## üê≥ Docker Images
            
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ```
            
            ## üì¶ Package
            
            [View on GitHub Container Registry](https://github.com/${{ github.repository }}/pkgs/container/mcp-invoice-sync)
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
